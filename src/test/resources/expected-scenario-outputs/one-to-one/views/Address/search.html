<h2>Search for Addresss</h2>
<form id="AddressSearch" class="form-horizontal">
<div class="control-group">
    <label for="street" class="control-label">Street</label>
    <div class="controls">
        <input id="street" name="street" type="text" ng-model="search.street" placeholder="Enter the Address street"></input>
    </div>
</div>
<div class="control-group">
    <label for="city" class="control-label">City</label>
    <div class="controls">
        <input id="city" name="city" type="text" ng-model="search.city" placeholder="Enter the Address city"></input>
    </div>
</div>
<div class="control-group">
    <label for="state" class="control-label">State</label>
    <div class="controls">
        <input id="state" name="state" type="text" ng-model="search.state" placeholder="Enter the Address state"></input>
    </div>
</div>
<div class="control-group">
    <label for="country" class="control-label">Country</label>
    <div class="controls">
        <input id="country" name="country" type="text" ng-model="search.country" placeholder="Enter the Address country"></input>
    </div>
</div>
<div class="control-group">
    <label for="postalcode" class="control-label">Postalcode</label>
    <div class="controls">
        <input id="postalcode" name="postalcode" type="text" ng-model="search.postalcode" placeholder="Enter the Address postalcode"></input>
    </div>
</div>
    <div class="control-group">
        <div class="controls">
            <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            <a id="Create" name="Create" class="btn" href="#/Addresss/new"><i class="icon-plus-sign"></i> Create New</a>
        </div>
    </div>
</form>
<div id="search-results">
<table class="table table-bordered table-striped clearfix">
    <thead>
        <tr>
                    <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Postalcode</th>
        </tr>
    </thead>
    <tbody id="search-results-body">
        <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
            <td><a href="#/Addresss/edit/{{result.id}}">{{result.street}}</a></td>
            <td><a href="#/Addresss/edit/{{result.id}}">{{result.city}}</a></td>
            <td><a href="#/Addresss/edit/{{result.id}}">{{result.state}}</a></td>
            <td><a href="#/Addresss/edit/{{result.id}}">{{result.country}}</a></td>
            <td><a href="#/Addresss/edit/{{result.id}}">{{result.postalcode}}</a></td>
        </tr>
    </tbody>
</table>
<div class="pagination pagination-centered">
    <ul>
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>
</div></div>
