<form id="CustomerForm" name="CustomerForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: CustomerForm.firstName.$invalid}">
        <label for="firstName" class="control-label">FirstName</label>
        <div class="controls">
<input id="firstName" name="firstName" type="text" required ng-model="customer.firstName" placeholder="Enter the Customer firstName"></input>
            <span class="help-inline" ng-show="CustomerForm.firstName.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: CustomerForm.dateOfBirth.$invalid}">
        <label for="dateOfBirth" class="control-label">DateOfBirth</label>
        <div class="controls">
<input id="dateOfBirth" name="dateOfBirth" type="date" ng-model="customer.dateOfBirth" placeholder="Enter the Customer dateOfBirth"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: CustomerForm.orders.$invalid}">
        <label for="orders" class="control-label">Orders</label>
        <div class="controls">
            <div ng-repeat="ordersElement in customer.orders">
                <select id="orders{{$index}}" name="orders{{$index}}" ng-model="customer.orders[$index]" ng-options="o as o.id for o in ordersList">
                    <option value="">Choose a Orders</option>
                </select> 
                <button class="btn btn-mini btn-danger" ng-click="removeorders($index)">-</button>
            </div>
            <button id="addorders" class="btn btn-mini" ng-click="addorders()">+</button>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveCustomer" name="saveCustomer" class="btn btn-primary" ng-disabled="isClean() || CustomerForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteCustomer" name="deleteCustomer" class="btn btn-danger" ng-show="customer.id" ng-click="remove()"><i class="icon-trash"></i> Delete</button>
        </div>
    <div>
</form>
