<form id="StoreOrderForm" name="StoreOrderForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: StoreOrderForm.firstName.$invalid}">
        <label for="firstName" class="control-label">FirstName</label>
        <div class="controls">
<input id="firstName" name="firstName" type="text" required ng-model="storeOrder.firstName" placeholder="Enter the StoreOrder firstName"></input>
            <span class="help-inline" ng-show="StoreOrderForm.firstName.$error.required">required</span> 
        </div>
    </div>
    <div class="control-group" ng-class="{error: StoreOrderForm.dateOfBirth.$invalid}">
        <label for="dateOfBirth" class="control-label">DateOfBirth</label>
        <div class="controls">
<input id="dateOfBirth" name="dateOfBirth" type="date" ng-model="storeOrder.dateOfBirth" placeholder="Enter the StoreOrder dateOfBirth"></input>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveStoreOrder" name="saveStoreOrder" class="btn btn-primary" ng-disabled="isClean() || StoreOrderForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteStoreOrder" name="deleteStoreOrder" class="btn btn-danger" ng-show="storeOrder.id" ng-click="remove()"><i class="icon-trash"></i> Delete</button>
        </div>
    <div>
</form>
